{% extends "category/category_structure.html" %}
{% block category_list %}

<div class="">
  <div>
    <div class=" mt-4 flex justify-center w-full space-x-2 w-1/2"> 
      <a href="{% url 'category-creat' %}" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-green-600 text-sm w-1/2 px-8 text-center">Create Category</a>
    </div>
  </div>
  

  <div class="w-full max-w-5xl mx-auto mt-10 grid gap-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    {% for category in categories %}
        <div class="bg-white border border-gray-300 rounded-lg shadow p-4 flex flex-col justify-between">
          <div>
            <h3 class=" grid md:grid-cols-4 grid-cols-2 gap-4 text-lg font-semibold text-gray-800">{{ category.name }}</h3>
            <p class="text-gray-600 mt-2">{{ category.description }}</p>
          </div>
          <div class="mt-4 flex justify-end space-x-2">
            <a href="{% url 'category-update' category.id %}" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 text-sm">Update</a>
            <a href="{% url 'category-delete' category.id %}" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-green-600 text-sm">Delete</a>
          </div>
        </div>
        {% empty %}
        <p class="col-span-full text-center text-gray-500">No category yet
    {% endfor %}
  </div>

</div>       
 
{% endblock category_list %}
